name: build

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.runner.name }}
    runs-on: ${{ matrix.runner.os }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - { name: amd64, os: ubuntu-24.04 }
          - { name: arm64, os: ubuntu-24.04-arm }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            meson \
            ninja-build \
            pkg-config \
            autoconf \
            automake \
            libtool \
            libtool-bin \
            libyaml-dev \
            python3
          libtool --version

      - name: Build project
        run: |
          chmod +x build.sh
          ./build.sh
